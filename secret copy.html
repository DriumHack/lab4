<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='script.js'></script> 
</head>

<body>
    <script type="text/javascript">
        //повторять, пока пароль не будет 111111
        while (prompt('Введите пароль для доступа к  странице:') != '111111')
            //если пароль не верный
            //выдаем сообщение об ошибке и запрос на повтор ввода
            if (!confirm('Пароль не верный. Повторить ввод?')) {
                //если на запрос пользователь ответильно трицательно, закрываем окно
                window.location.href = 'error.html';
                //завершаем цикл
                break;
            }
    </script>
    <p>
        <form>
            <input type="button" value="Новая форма" name="B1" onclick="new_form()">
        </form>
        <form>
            <p><input type="button" value="Новая форма" name="B2" onclick="start()"></p>
        </form>
    </p>
</body>

</html>
